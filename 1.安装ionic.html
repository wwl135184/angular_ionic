<!DOCTYPE html>
<html ng-app = "ngApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type = "text/css" href="./css/ionic.css" />
	</head>
	<body>
		<div ng-controller = "indexCtrl">
			<p>{{name}}</p>

		<script type = "text/javascript" src = "./js/ionic.bundle.js"></script>

			})
